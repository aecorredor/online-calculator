<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Online Calculator</title>
  <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
  <div class="calc-container">
    <div class="screen">
      <span class="result">0</span>
    </div>

    <div class="left-part">
      <div class="ac lt-edge">
        <span>AC</span>
      </div>

      <div class="bt lt-edge num">
        <span>7</span>
      </div>

      <div class="bt num">
        <span>8</span>
      </div>

      <div class="bt num">
        <span>9</span>
      </div>

      <div class="bt lt-edge num">
        <span>4</span>
      </div>

      <div class="bt num">
        <span>5</span>
      </div>

      <div class="bt num">
        <span>6</span>
      </div>

      <div class="bt lt-edge num">
        <span>1</span>
      </div>

      <div class="bt num">
        <span>2</span>
      </div>

      <div class="bt num">
        <span>3</span>
      </div>

      <div class="zero lt-edge num">
        <span>0</span>
      </div>

      <div class="bt num">
        <span>.</span>
      </div>
    </div>

    <div class="right-part">
      <div class="bt rt calculate">
        <span>/</span>
      </div>

      <div class="bt rt calculate">
        <span>*</span>
      </div>

      <div class="bt rt calculate">
        <span>-</span>
      </div>

      <div class="bt rt calculate">
        <span>+</span>
      </div>

      <div class="bt rt equals">
        <span>=</span>
      </div>
    </div>
  </div>
  <script src="assets/javascript/calculator.js"></script>
</body>
</html>
